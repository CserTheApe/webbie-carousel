<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Carousel Demos</h1>
    <p>
      Carousel content on this page is populated using javascript, but you can
      just put your content directly inside the opening and closing tags. The
      carousel height will be set according to the height of its content.
    </p>
    <hr />
    <div class="block">
      <webbie-carousel> </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel> --- HTML content goes here --- </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel title="Carousel Title"> </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel title="Carousel Title"> </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Styled Carousel Title"
        title-style="font-style: italic; font-family: arial"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Styled Carousel Title"
          title-style="font-style: italic; font-family: arial"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Carousel with subtext"
        subtext="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Carousel with subtext"
          subtext="Lorem ipsum dolor sit amet, consectetur adipiscing elit"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Carousel with styled subtext"
        subtext="I like food 'cause it is yummy. I will put it in my tummy."
        subtext-style="font-style: italic; font-weight: bold; color: purple"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Carousel with styled subtext"
          subtext="I like food 'cause it is yummy. I will put it in my tummy."
          subtext-style="font-style: italic; font-weight: bold; color: purple"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Styled container"
        container-style="background-color: #ffffdd; border: 5px solid #ffeeaa; font-family: helvetica"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Styled container"
          container-style="background-color: #ffffdd; border: 5px solid #ffeeaa; font-family: helvetica"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Custom button colors and content gap"
        arrow-color="#11aa33"
        button-color="#66ddbb"
        gap="4em"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Custom button colors and content gap"
          arrow-color="#11aa33"
          button-color="#66ddbb"
          gap="4em"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>
    <hr />
    <div class="block">
      <webbie-carousel
        title="Custom button width and arrow size"
        button-width="100px"
        arrow-size="50px"
      >
      </webbie-carousel>
      <webbie-snippet>
        <webbie-carousel
          title="Custom button width and arrow size"
          button-width="100px"
          arrow-size="50px"
        >
        </webbie-carousel>
      </webbie-snippet>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => changer());

      const item = (num) => `
        <div style="width: 200px; height: 180px; border: 1px solid;">
          Item #${num}
        </div>
        `;

      function changer() {
        let htmlString = "";
        for (let i = 1; i <= 20; i++) {
          htmlString += item(i);
        }

        const elems = document.getElementsByTagName("webbie-carousel");
        for (let elem of elems) {
          elem.innerHTML = htmlString;
        }
      }
    </script>

    <script type="module" src="dist/webbie-carousel.js"></script>
    <script
      type="module"
      src="node_modules/webbie-snippet/dist/webbie-snippet.js"
    ></script>
  </body>
</html>
